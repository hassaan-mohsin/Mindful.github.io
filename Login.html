<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl text-cyan-400 font-semibold mb-4 tracking-widest">Login</h2>
    
    <form>
      <div class="mb-4">
        <label for="username" class="block font-medium text-cyan-400 tracking-widest">Username</label>
        <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded-md">
      </div>
      
      <div class="mb-4">
        <label for="password" class="block font-medium text-cyan-400 tracking-widest">Password</label>
        <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md">
      </div>
      
      <button type="submit" class="w-full bg-cyan-400 text-white p-2 rounded-md hover:bg-white hover:text-cyan-400 tracking-widest">Login</button>
    </form>
  </div>

</body>
</html>
